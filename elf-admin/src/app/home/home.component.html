<mat-card class="card-section" *ngIf="!loginDisplay">
    <mat-card-title>Elf Admin</mat-card-title>
    <mat-card-subtitle>Please Sign-in with Azure AD</mat-card-subtitle>
    <mat-card-content>Very NB</mat-card-content>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="loginDisplay">

    <ng-container matColumnDef="claim">
        <th mat-header-cell *matHeaderCellDef> Claim </th>
        <td mat-cell *matCellDef="let element"> {{element.claim}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
