<table mat-table [dataSource]="links">
    <ng-container matColumnDef="fwToken">
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let link"> {{link.fwToken}} </td>
    </ng-container>

    <ng-container matColumnDef="originUrl">
        <th mat-header-cell *matHeaderCellDef> Origin Url </th>
        <td mat-cell *matCellDef="let link"> {{link.originUrl}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let link"> {{link.note}} </td>
    </ng-container>

    <ng-container matColumnDef="akaName">
        <th mat-header-cell *matHeaderCellDef> Aka </th>
        <td mat-cell *matCellDef="let link"> {{link.akaName}} </td>
    </ng-container>

    <ng-container matColumnDef="isEnabled">
        <th mat-header-cell *matHeaderCellDef> Enabled </th>
        <td mat-cell *matCellDef="let link"> {{link.isEnabled}} </td>
    </ng-container>

    <ng-container matColumnDef="ttl">
        <th mat-header-cell *matHeaderCellDef> TTL </th>
        <td mat-cell *matCellDef="let link"> {{link.ttl}} </td>
    </ng-container>

    <ng-container matColumnDef="updateTimeUtc">
        <th mat-header-cell *matHeaderCellDef> Update Time (UTC) </th>
        <td mat-cell *matCellDef="let link"> {{link.updateTimeUtc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
