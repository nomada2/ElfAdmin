<h2 mat-dialog-title>Link</h2>
<form [formGroup]="editLinkForm" (ngSubmit)="submitForm()" novalidate>
    <mat-dialog-content class="d-flex flex-column">
        <mat-form-field>
            <input matInput placeholder="Origin Url" formControlName="originUrl">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Note" formControlName="note">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <a mat-flat-button mat-dialog-close>Cancel</a>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!editLinkForm.valid">Save</button>
    </mat-dialog-actions>
</form>
